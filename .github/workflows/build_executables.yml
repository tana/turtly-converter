name: Build Executables

on:
  push:
    tags: v*

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        config:
          - triple: x86_64-pc-windows-msvc
            os: windows-latest
            exe_suffix: .exe
            name: x86_64-windows
          - triple: x86_64-apple-darwin
            os: ubuntu-latest
            exe_suffix:
            name: x86_64-macos
          - triple: aarch64-apple-darwin
            os: ubuntu-latest
            exe_suffix:
            name: aarch64-macos
          - triple: x86_64-unknown-linux-musl
            os: ubuntu-latest
            exe_suffix:
            name: x86_64-linus
    runs-on: ${{ matrix.config.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        target: ${{ matrix.config.triple }}
    - name: Build
      run: cargo build --release --target ${{ matrix.config.triple }}
      env:
        RUSTFLAGS: -C target-feature=+crt-static
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.6.1
      with:
        name: turtly-converter-${{ github.ref_name }}-${{ matrix.config.name }}
        path: |
          target/${{ matrix.config.triple }}/release/turtly-converter${{ matrix.config.exe_suffix }}
          README.md
          LICENSE
